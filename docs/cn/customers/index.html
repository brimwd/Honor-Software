<!DOCTYPE html>
<html>
<head>
<title>荣耀软件 : 跳转页面</title>
<link rel="canonical" href="http://honor.software/cn/customers.html" />
<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
<meta name="ROBOTS" content="NONE">
<script type="text/javascript">
var path = window.location.pathname.split('/');
path = '../'+path[path.length-2]+'.html';
window.location.replace = path;
window.location = path;

// fallback
document.getElementById('redirect').href = path;
</script>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0;url=http://honor.software/cn/customers.html" />
  </noscript>

  <h1>这是一个跳转页面。</h1>
  <p>如果您没有成功跳转，请<a id="redirect" href="http://honor.software/cn/customers.html">单击此处</a>转到您要去的地方，或<a href="https://honor.software/cn">转到主页</a>.</p>
</html>
